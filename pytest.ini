[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    cli: CLI tests
    slow: Slow running tests
    requires_api_key: Tests that require real API keys
    gemini: Tests specific to Gemini provider
    openai: Tests specific to OpenAI provider
    claude: Tests specific to Claude provider
    llama: Tests specific to Llama provider
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
asyncio_mode = auto 