[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    cli: CLI tests
    slow: Slow running tests
    requires_api_key: Tests that require real API keys
    gemini: Tests specific to Gemini provider
    openai: Tests specific to OpenAI provider
    claude: Tests specific to Claude provider
    llama: Tests specific to Llama provider
    rag: Tests related to RAG functionality
    feedback: Tests related to feedback loop system
    automator: Tests specific to automator agent
    generator: Tests specific to generator agent
    context_discovery: Tests for application context discovery
    quality_assessment: Tests for quality assessment system
    multi_format: Tests for multi-format document support
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
    ignore::UserWarning:chromadb.*
    ignore::FutureWarning:langchain.*
asyncio_mode = auto
timeout = 300 